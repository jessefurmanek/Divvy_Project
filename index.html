<!DOCTYPE html>
<meta charset="utf-8">
<style>
.subunit.SCT { fill: #ddc; }
.subunit.WLS { fill: #cdd; }
.subunit.NIR { fill: #cdc; }
.subunit.ENG { fill: #dcd; }
.subunit.IRL { fill: white; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: #aaa;
}

.place{
 fill-opacity:.2; 
}

.place-label {
  fill: black;
  fill-opacity: .9;
  font-size: 10px;
  font-weight: 100;
  text-anchor: center;
}
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>


var width = 960;  //call this here instead of in the D3 block as it would cause both the svg and the map load at once  which is slower?
var height = 1160;	//from bost.ocks.org "the rest of the page will render while we wait for the TopoJSON file to download""

var projection = d3.geo.albers()
	 .center([0, 55.4])
	 .rotate([4.4, 0])
	 .parallels([50, 60])
	 .scale(6000)
	 .translate([width / 2, height / 2]);

var path = d3.geo.path()
	.projection(projection);
			
var svg = d3.select("body").append("svg")
     .attr("width", width)
     .attr("height", height);

d3.json("uk.json", function(error, uk) {
	
	var subunits = topojson.feature(uk, uk.objects.subunits);
	
	svg.append("path")
	    .datum(subunits)
	    .attr("d", path);	
	  	
	svg.selectAll(".subunit")  //adding borders to all 'subunits' i.e. countries
	    .data(topojson.feature(uk, uk.objects.subunits).features)  //selecting the subunits
	    .enter().append("path")  //adding a path objects
		.attr("class", function(d) { return "subunit " + d.id; })  //for each data point that is a border add a path
		.attr("d", path);
		
		svg.append("path")
		    .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a !== b && a.id !== "IRL"; }))
		    .attr("d", path)
		    .attr("class", "subunit-boundary");
		
		svg.append("path")
		    .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a === b && a.id === "IRL"; }))
		    .attr("d", path)
		    .attr("class", "subunit-boundary IRL");

		svg.append("path")  //inserting all the cities
		    .datum(topojson.feature(uk, uk.objects.places))
		    .attr("d", path)
		    .attr("class", "place");
		
		svg.selectAll(".place-label")
		    .data(topojson.feature(uk, uk.objects.places).features)
		  .enter().append("text")
		    .attr("class", "place-label")
		    .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
		    .attr("dy", "1.5em")  //places the city text in relation to the cricle
		    .text(function(d) { return d.properties.name; });
});

</script>
