<body>
	  
	  <div id="map"></div>
	  <script type="text/javascript">
	  
	
	  
	 
	var map = new google.maps.Map(d3.select("#map").node(), {
	    	 zoom: 13,
	    	 center: new google.maps.LatLng(41.909460, -87.634145),
	    	 mapTypeId: google.maps.MapTypeId.ROADMAP
	 });
		 
	 	
		 
		 // Load the station data. When the data comes back, create an overlay.
	 d3.json("divvy_neighborhoods.json", function(error, json) {
	    //check if the file load fails
		if (error) return console.warn(error);
	    data = json;
		
 		d3.json('divvy_trips_matrix.json', function(divvy_matrix) {
		
		//alert(divvy_matrix['s1']['s1']);	
			var dropDownData = data;
			
			
			//create menu 
			var dropDown = d3.select("#sidebar").append("select");
			
			//bind data to "option" elements
			dropDown.selectAll("option")
			.data(dropDownData)
			.enter().append("option")
			.text(function(d){ return d.name });
			
			
			    // Set the intial value of drop-down when page loads
			dropDown.property("value", "Boystown");
			
	
			//do stuff with your data here	
		  
			var dropDownSelected = d3.select("sidebar");
			var dropDownSelectedValue;
			
			/* var change = function() {
				alert(dropDownSelected.node().options[dropDownSelected.node().selectedIndex].value);
				return dropDownSelected.node().options[dropDownSelected.node().selectedIndex].value;
			}
		   
			dropDownSelected.on("change", change);
			change(); */
		   
		   var overlay = new google.maps.OverlayView();
		   
		   // Add the container when the overlay is added to the map.
		   
		   overlay.onAdd = function() {
		     var layer = d3.select(this.getPanes().overlayLayer).append("div")
		         .attr("class", "stations");

		 	    // Draw each marker as a separate SVG element.
		 	    overlay.draw = function() {
					
				var projection = this.getProjection(),
		          padding = 20;

				var marker = layer.selectAll("svg")
				     .data(data)
				     .each(transform) // update existing markers
				     .enter().append("svg:svg")
				     .each(transform)
				     .attr("class", "marker");
					 
				 marker.append("svg:circle")  //add circles
				 								//size of circles is dependent on the current neighborhood selected
				     .attr("r", function (d) { return Math.log(divvy_matrix['s17'][d.number]); })
		             .attr("cx", padding)
		             .attr("cy", padding);		
					 
					 
				 // Add a label.
				 marker.append("svg:text")
				     .attr("x", padding+10)
				     .attr("y", padding)
				     .attr("dy", ".31em")
				     .text(function(d) { return d.name; });

			     function transform(d) {
					  var x = d['number'];
				      d = new google.maps.LatLng(d.latitude, d.longitude);
				      d = projection.fromLatLngToDivPixel(d);
					  
					  
				      return d3.select(this) //you can do stuff after returning?
							.style("left", (d.x - padding) + "px")
					        .style("top", (d.y - padding) + "px");
					}	
				
   		     };
		   };
		   // Bind our overlay to the mapâ€¦
		   overlay.setMap(map);
		    
		   });
		 });
